{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}{% endblock title %}</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='List.css') }}">
{% endblock header %}


{% block content %}

<body class="list_body">
    <h3>Book List</h3>
    <table class="bookTable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
