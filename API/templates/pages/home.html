{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <body class="home_body">
    
    <form action="/books" method="post" class="bookForm">
        <label class="Bname" for="Bname">Book Name:</label>
        <input class="BnameInput" type="text" id="Bname" name="Bname">
        <label class ="Aname" for="Aname">Author Name:</label>
        <input class="AnameInput" type="text" id="Aname" name="Aname">
        <input class="Rating" type="number" id="Rating" name="Rating" min="1" max="5" placeholder="Rating (1-5)">
        <input class="submitButton" type="submit" value="Add Book">
    </form>

  </body>
{% endblock content %}
